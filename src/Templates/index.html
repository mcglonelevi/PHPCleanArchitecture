<!DOCTYPE html>
<html>
<head>
<title>Index Page</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Description
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            {% for todo in response.data.todos %}
                <tr>
                    <td>
                        {{todo.id}}
                    </td>
                    <td>
                        {{todo.description}}
                    </td>
                    <td>
                        <form action="/todos/{{todo.id}}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <button>Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
